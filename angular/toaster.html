<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" class="ng-app:mama100MKTApp" id="ng-app" ng-app="mama100MKTApp">
<head>
    <meta charset="UTF-8">
    <title>toaster</title>
    <link rel="stylesheet" href="AngularJS-Toaster/toaster.css"/>
    <script type="text/javascript" src="../js/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="../js/lib/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="AngularJS-Toaster/toaster.min.js"></script>
    <script>
        angular.module('mama100MKTApp',['toaster'])
                .controller('myController',['$scope','toaster',function($scope, toaster){
                    $scope.hello = "world";
                    $scope.pop = function(){
                        toaster.pop({
                            type: 'warning',
                            title: 'Title text',
                            body: 'Body text',
                            position:'toast-center',
                            showCloseButton: true,
                            timeout: 500000
                        });
                    };
                }]);
    </script>
</head>
<body ng-controller="myController">
    <button ng-click="pop()">Show a Toaster</button>
    <br/>
    <div ng-bind="hello" style="height: 800px;"></div>
    <!--<toaster-container></toaster-container>-->
    <toaster-container toaster-options="{'position-class': 'toast-center'}"></toaster-container>
</body>

</html>
