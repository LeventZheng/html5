  <script src="./helper.js"></script>
  <script src="./MaxHeap.js"></script>
  <script>
    var n = 100000;
    var array = SortTestHelper.generateRandamArray(n, 0, n);
    
    console.time();
    var maxHeap = new MaxHeap();
    // for (var i=0; i<n; i++) {
    //   maxHeap.insert(array[i]);
    // }
    maxHeap.getFromArray(array);
    for (var i=n-1; i>=0; i--) {
      array[i] = maxHeap.extractMax();
    }
    
    console.timeEnd();
    console.log(array);
    console.log('是否有序:'+SortTestHelper.isSorted(array));
    
    /* 通过一个个插入进行初始化的堆排序时间效率 */

    /* 通过heapify进行初始化的堆排序的时间效率 */
