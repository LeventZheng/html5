    <title>归并排序</title>
    <script src="./../helper.js"></script>
    <script src="./sort.js"></script>
    <script>
        let n0 = 10;
        let arr = SortTestHelper.generateRandamArray(n0, 0, n0);
        SortTestHelper.testSort(arr, MergeSortBU)  // default: 0.3349609375ms
        let n1 = 100;
        let arrA = SortTestHelper.generateRandamArray(n1, 0, n1);
        SortTestHelper.testSort(arrA, MergeSortBU); // default: 0.64599609375ms
        let n2 = 1000;
        let arrB = SortTestHelper.generateRandamArray(n2, 0, n2);
        SortTestHelper.testSort(arrB, MergeSortBU); // default: 12.30224609375ms
        let n3 = 10000;
        let arrC = SortTestHelper.generateRandamArray(n3, 0, n3);
        SortTestHelper.testSort(arrC, MergeSortBU)  // default: 57.115234375ms
        // 分析：自底向上的归并排序比自顶向下的效率要低，适合用于对链表的排序
    </script>
