  <meta charset="UTF-8">

  <title>Document</title>
  <script>
    function logn(n) {
      if (n<3) {
        console.log('递归前', n);
        n++;
        logn(n);
        console.log('递归后', n);
      }
    }
    logn(0);
    
    console.log('---------------------------------');

    // 尾递归
    function lognTail(n) {
      if (n<3) {
        console.log('递归前', n);
        n++;
        return lognTail(n);
      }
    }
    lognTail(0);
  </script>
