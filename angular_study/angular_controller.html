<!DOCTYPE html>
<html ng-app>
</html>
<script src="//www.w3cschool.cc/try/angularjs/1.2.5/angular.min.js"></script>
<script type="text/javascript">
    function HelloAngular($scope){
        $scope.greet = {
            text:"Hello Angular!"
        };
    }
</script>
<div >
    <div ng-controller="HelloAngular">
        <p >{{greet.text | lowercase}},angular</p>
    </div>
</div>
</body>
