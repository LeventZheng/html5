<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script>
        angular.module('myApp',[])
                .directive('myDirective',function(){
                    return{
                        restrict:'A',
                        scope:{
                            myUrl:"@",  //绑定同名可以不指定绑定对象名字
                            myLinkTest:"=myLink"    //区别就是把&绑定改成=绑定，此时myInput是一个变量
                        },
                        template:'<span>指令输出内容：</span><a href="{{myUrl}}">{{myLinkTest}}</a>'
                    }
                })
                .controller('myCtrl',['$scope',function($scope){

                }]);
    </script>
</head>
<body ng-controller="myCtrl">
<div><span>$scope绑定内容：</span><input type="text" ng-model="myInput"/></div>
<div my-directive my-link="myInput" my-url="http://www.baidu.com"></div>
</body>
</html>
