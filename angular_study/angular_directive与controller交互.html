<!DOCTYPE html>
<html ng-app="MyModule">
<head>
    <meta charset="utf-8">
</head>
<!--<script src="//www.w3cschool.cc/try/angularjs/1.2.5/angular.min.js"></script>-->
<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript">
    var myModule = angular.module("MyModule",[]);
    myModule.controller('myCtrl',function($scope){
        $scope.loadData1 = function(){
            console.log("myCtrl,正在加载数据");
        }
    });
    myModule.controller('myCtrl2',function($scope){
        $scope.loadData2 = function(){
            console.log("myCtrl2,正在加载数据");
        }
    });
    myModule.directive('load',function(){
        return{
            restrict:'E',
            template:'<div>显示加载数据</div>',
            replace:true,
            link:function(scope,element,attrs){
                element.bind("mouseenter",function(){
//                    scope.loadData();
//                    scope.$apply("loadData1()");
                    scope.$apply(attrs.howtoload);
                });
            }
        }
    });
</script>
<body>
<div >
    <div ng-controller="myCtrl">
        <load howToLoad="loadData1()"></load>
    </div>
    <div ng-controller="myCtrl2">
        <load howToLoad="loadData2()"></load>
    </div>
</div>
</body>
</html>
