<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script>
        angular.module('myApp',[])
                .directive('myDirective',function(){
                    return{
                        restrict:'A',
                        scope:{
                            myUrl:"@",  //绑定同名可以不指定绑定对象名字
                            myLinkTest:"@myLink"
                        },
                        template:'<a href="{{myUrl}}">{{myLinkTest}}</a>'
                    }
                })
                .controller('myCtrl',['$scope',function($scope){

                }]);
    </script>
</head>
<body ng-controller="myCtrl">
<div my-directive my-link="Click me to go to 百度" my-url="http://www.baidu.com"></div>
</body>
</html>
