<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script>
        angular.module('myApp',[])
                .directive('scopeTemplate',function(){
                    return {
                        restrict:'A',
                        scope:{
                            ngModel:"=",
                            onSend:"&",
                            fromName:"@"
                        }
                    }
                });
    </script>
</head>
<body>
<input type="text" ng-model="to"/>
<div scope-template ng-model="to" on-send="sendMail(email)" from-name="ari@fullstack.io"></div>
</body>
</html>
