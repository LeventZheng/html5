<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="angular.min.js"></script>
    <title></title>
    <script>
        var app = angular.module('myApp',[])
                .controller('myCtrl',['$scope',function($scope){
                    //copy
                    var myObj = {name:"tom",age:18};
                    var newObj = angular.copy(myObj);
                    myObj.age = 19;
                    console.log('myObj:'+JSON.stringify(myObj));
                    console.log('myObj:'+JSON.stringify(newObj));
                    //element
                    var objArr = [{score:95},{score:98},{score:92}];
                    var myId = angular.element(document.querySelector("#myId"));
                    console.log(myId.removeClass('myClass').addClass("class").html("我新增的内容"));
                    //forEach
                    angular.forEach(objArr,function(item,index){
                        console.log(JSON.stringify(item));
                    });
                    //isDefined
                    var nullObj = null;
                    var undefinedObj;
                    console.log(angular.isDefined(nullObj));//true
                    console.log(angular.isDefined(undefinedObj));//false
                    //isObject
                    console.log(angular.isObject(objArr));//true
                    //lowercase
                    console.log(angular.lowercase("JSON"));
                    console.log(angular.uppercase("json"));
                }]);
    </script>
</head>
<body ng-controller="myCtrl">
<div id="myId" class="myClass"></div>
</body>
</html>
