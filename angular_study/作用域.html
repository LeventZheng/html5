<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="angular.min.js"></script>
    <title></title>
    <script>
        var app = angular.module('myApp',[])
                .run(function($rootScope){
                    $rootScope.isLoading = false;
                })
                .controller('myCtrl',['$scope','$rootScope',function($scope,$rootScope){
                    console.log($rootScope.isLoading);
                    $scope.valueA = 1;
                    $scope.valueB = 3;
                    $scope.addValues = function(a, b){
                        console.log(a + b);
                    }
                }]);
    </script>
</head>
<body ng-controller="myCtrl">
<div id="myId" class="myClass"></div>
<button ng-click="addValues(valueA, valueB)">作用域值相加</button>
</body>
</html>
