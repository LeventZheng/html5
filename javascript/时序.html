<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(1);
    setTimeout(() => {
      console.log(2);
      new Promise(resolve => {
        console.log(3);
        setTimeout(() => {
          console.log(4);
        }, 0)
        for (let i = 0; i < 1000; i++) {
          resolve();
        }
        console.log(5);
      }).then(() => {
        setTimeout(() => {
          console.log(12);
        },0)
        console.log(11);
      })
      console.log(6);
      setTimeout(() => {
        console.log(7);
      }, 0)
    }, 0)

    Promise.resolve().then(() => {
      console.log(8);
    })

    setTimeout(
      (() => {
      console.log(10);
      })(),
    0);

    // 1 8 2 3 5 6 11 4 7 10 12-回答
    // 1 10 8 2 3 5 6 11 4 7 12 答案
  </script>
</body>
</html>
