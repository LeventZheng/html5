<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    // Hint: Arrays have .slice and .splice methods which return new arrays.
    function highest(){
        return makeArray(arguments).slice(1).sort(function(a,b){
            return b - a;
        });
    }

    function makeArray(array){
        // Implement me!
        var newArr = new Array();
        for (var i = 0; i < array.length; i++){
            newArr[i] = array[i];
        }
        console.log(newArr);
        return newArr.sort();
    }

    // Expecting: [3,2,1]
    console.log(highest(1, 1, 2, 3)[0] == 3, "Get the highest value.");
    // Expecting: [5,4,3,2,1]
    console.log(highest(3, 1, 2, 3, 4, 5)[1] == 4, "Verify the results.");

    /**
     *
     * @param multi
     * @returns {number}
     */
    function multiMax(multi){
        // Make an array of all but the first argument
        var allButFirst = Array().slice.call( arguments, 1 );

        // Find the largest number in that array of arguments
        var largestAllButFirst = Math.max.apply( Math, allButFirst );

        // Return the multiplied result
        return multi * largestAllButFirst;
    }
    console.log( multiMax(3, 1, 2, 3) == 9, "3*3=9 (First arg, by largest.)" );
</script>
