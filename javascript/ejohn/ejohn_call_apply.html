<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <script>
    function add(a, b) {
      alert(a + b);
    }
    function sub(a, b) {
      alert(a - b);
    }

    add.call(sub, 3, 1);
    sub.call(add, 3, 1);
  </script>
  <body></body>
</html>
