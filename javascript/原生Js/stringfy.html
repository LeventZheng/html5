<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        console.log(typeof "a");
        console.log(typeof JSON.stringify("a"));
        console.log(JSON.stringify("a") == "a");
        console.log(JSON.stringify("a") == "\"a\"");

        console.log(new String(JSON.stringify("a"))instanceof String);
        console.log(new String(JSON.stringify("a"))['1'] == "a");
        console.log(new String("a"));
        console.log(JSON.stringify("a") instanceof String);
        console.log(JSON.stringify("a") instanceof Object);

        console.log(JSON.stringify('a'));
        console.log(JSON.stringify("a")== "'a'");
        console.log(JSON.stringify("a")== '\"a\"');
        console.log(JSON.stringify("'a'")== "\"'a'\"");

        console.log(JSON.stringify({name:'tom',age:18,isGirl:false}));
        console.log(JSON.stringify({name:'tom',age:18,isGirl:false}) == '{"name":"tom","age":18,"isGirl":false}');
        console.log(JSON.stringify({name:'tom',age:18,isGirl:false}) == "{'name':'tom','age':18,'isGirl':false}");
        console.log(JSON.stringify({name:'tom',age:18,isGirl:false}) == "{\"name\":\"tom\",\"age\":18,\"isGirl\":false}");
        console.log(JSON.stringify({name:'tom',age:18,isGirl:false}) == '{\"name\":\"tom\",\"age\":18,\"isGirl\":false}');
        console.log("------------");
        console.log(JSON.stringify(true));

        console.log(String.prototype.substr.toString());
