    <title>Document</title>
    <script>
        Function.prototype.getName = function(){
            return this.name || this.toString().match(/function\s*([^(]*)\(/)[1]
        }
        function abc() {}
        function ddd(abc) {
            console.log(abc.getName())
        }
        ddd(abc)
    </script>
