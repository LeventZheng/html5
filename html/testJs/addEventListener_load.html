<!DOCTYPE html>

    <title>load</title>
</head>
<script>
    window.onload = function(){
        alert("window.onload");
    };
    window.addEventListener("load",function(){
        alert("load");
    });
    window.addEventListener("click",function(){
        alert("click");
    });
</script>
