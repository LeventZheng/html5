<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

        #element{
            background-color: #336699;
            width:200px;
            height:400px;
            margin:0 auto;
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script type="text/javascript">
        (function blinkit()
        {
            setInterval(function(){
//                if(!$('#element').html()){
                    $('#element').html('时间10秒!');
//                }
                var time = 500;
                setInterval(function(){
                    setTimeout(function(){
                        $('#element').css('background-color','#0000FF')
                    },time);
                    setTimeout(function(){
                        $('#element').css('background-color','#336699')
                    },time+300);
                },2000);
            },10000);
        })()
    </script>
</head>
<body>
    <div id="element"></div>
</body>
</html>
