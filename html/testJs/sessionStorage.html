<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>sessionStorage</title>
</head>
<body>
<script>
    /**
     * sessionStorage 和 localStorage 就一个不同的地方，
     * sessionStorage数据的存储仅特定于某个会话中，
     * 也就是说数据只保持到浏览器关闭，
     * 当浏览器关闭后重新打开这个页面时，
     * 之前的存储已经被清除。
     * 而 localStorage 是一个持久化的存储，它并不局限于会话
     *
     * *****注意，是浏览器关闭，不是页面关闭
     */
    if( sessionStorage.hits){
        sessionStorage.hits = Number(sessionStorage.hits) + 1;
    }else{
        sessionStorage.hits = 1;
    }
    document.write("Toatl Hits :" + sessionStorage.hits );
</script>
<p>Refresh the page to increase number of hits.</p>
<p>Close the window and open it again and check the result.</p>
<button onclick="window.open('sessionStorage1.html')">跳转</button>
</body>
</html>
