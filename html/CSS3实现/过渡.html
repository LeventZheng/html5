<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .test{
            width: 200px;
            height: 200px;
            background-color: yellow;
            transition: width 2s 1s;
        }
        .test:hover{
            width: 400px;
        }
    </style>
</head>
<body>
<div class="test">当没有transition属性时，会直接转变，没有了缓慢过渡的效果</div>
</body>
</html>
