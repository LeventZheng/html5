<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap {
            text-shadow:10px 10px 2px #f39800,
            40px 35px 4px #fff100,
            70px 60px 6px #c0ff00;
            color:navy;
            font-size:50px;
            font-weight:bold;
        }
        p.test
        {
            width:11em;
            border:1px solid #000000;
            word-wrap:break-word;
        }
    </style>
</head>
<body>
<div class="wrap">
    hello world!!!
</div>
<p class="test">
    This paragraph contains a very long word:       thisisaveryveryveryveryveryverylongword. The long word will break and           wrap to the next line.
</p>
</body>
</html>
