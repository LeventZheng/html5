<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div.resize{
           resize: both;
            border:1px solid black;
            /*height: 100px;*/
            /*width: 200px;*/
            overflow: auto;
            width: 200px;
        }

        div.container
        {
            width:30em;
            border:1em solid;
        }
        div.box
        {
            box-sizing:border-box;
            -moz-box-sizing:border-box; /* Firefox */
            -webkit-box-sizing:border-box; /* Safari */
            width:50%;
            border:1em solid red;
            float:left;
        }

        div.outlineOffset{
            margin-top:80px;
            border:3px solid;
            outline:2px solid red;
            outline-offset: 30px;
        }
    </style>
</head>
<body>
<div class="resize">这个框框可以拉伸长宽</div>
<p>需要和border、overflow、width、height属性配合使用才可以</p>

<div class="container">
    <div class="box">这个 div 占据左半部分。</div>
    <div class="box">这个 div 占据右半部分。</div>
</div>

<div class="outlineOffset">
    <p>配合outline一起使用</p>
    <img src="images/background.jpg" alt=""/>
</div>
</body>
</html>
