    <style>
        body{ margin: 0;padding: 0;}
        .zoom{ width: 20px; height: 10px; display: block; float: left; }
        .rotateY{animation: myfirst 3s;}
        @keyframes myfirst
        {
            from {transform: rotateY(0deg);}
            to {transform: rotateY(180deg);}
        }

<script>
    for( var i=0; i<3000; i++){
        var zoom = document.createElement('span');
        var className = "zoom bc"+i%8;
//        var className = "zoom bc";
        zoom.className = className;
        document.body.appendChild(zoom);
    }
    document.addEventListener('mouseover',function(e){
        if(e.target.className.indexOf('zoom')>-1){
            var className = e.target.className;
            if(className.indexOf('rotateY') == -1){
                className  += " rotateY";
                e.target.className = className;
            }
        }
    });
</script>
