<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三角形</title>
    <style>
        .triangle0{
            margin: 30px;
            height: 200px;
            width: 200px;
            border-top: 100px solid  lawngreen;
            border-right: 100px solid  mediumvioletred;
            border-bottom: 100px solid  yellowgreen;
            border-left: 100px solid  cornflowerblue;
        }
        .triangle1{
            margin: 30px;
            height: 0;
            width: 0;
            border-top: 100px solid  lawngreen;
            border-right: 100px solid  mediumvioletred;
            border-bottom: 100px solid  yellowgreen;
            border-left: 100px solid  cornflowerblue;
        }
        .triangle2{
            margin: 30px;
            height: 0;
            width: 0;
            border-top: 100px solid  lawngreen;
            border-right: 100px solid  mediumvioletred;
        }
        .triangle3{
            margin: 30px;
            height: 0;
            width: 0;
            border-top: 100px solid  lawngreen;
            border-right: 100px solid  rgba(0,0,0,0);
        }
        .triangle4{
            margin: 30px;
            height: 0;
            width: 0;
            border-top: 100px solid  lawngreen;
            border-right: 100px solid  rgba(0,0,0,0);
            border-left: 100px solid  rgba(0,0,0,0);
        }
        .triangle5{
            margin: 30px;
            height: 0;
            width: 0;
            border-top: 100px solid  rgba(0,0,0,0);
            border-right: 120px solid  mediumvioletred;
            border-bottom: 20px solid rgba(0,0,0,0);
        }
    </style>
</head>
<body>
<h1>三角图形的演变过程</h1>
<div class="triangle0"></div>
<div class="triangle1"></div>
<div class="triangle2"></div>
<div class="triangle3"></div>
<div class="triangle4"></div>
<div class="triangle5"></div>
</body>
</html>
