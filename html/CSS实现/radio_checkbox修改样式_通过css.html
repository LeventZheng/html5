<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .pay_list_c1 {
            width: 24px;
            height: 18px;
            float: left;
            padding-top: 3px;
            cursor: pointer;
            text-align: center;
            margin-right: 10px;
            background-image: url(images/circleRight.png);
            background-repeat: no-repeat;
            background-position: -24px 0;
        }
        .radioclass {
            opacity: 0;
            cursor: pointer;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
            filter: alpha(opacity=0);
        }
        .on {
            background-position: 0 0;
        }
    </style>
</head>
<body>
<span class="pay_list_c1 on">
    <input type="radio" checked="checked" name="paylist" value="1" class="radioclass">
</span>
</body>
</html>
