<!DOCTYPE html>
<html>
<head>
    <style>
        div.resize
        {
            border:2px solid;
            padding:10px 40px;
            width:300px;
            resize:both;
            overflow:auto;
        }
        .boxSizing{
            height: 100px;
            width: 100px;
            padding:20px;
            border: 5px solid red;
            -webkit-box-sizing: content-box;
        }
    </style>
</head>
<body>

<div class="resize">resize 属性规定是否可由用户调整元素尺寸。</div>

<p><b>注释：</b> Firefox 4+、Safari 以及 Chrome 支持 resize 属性。</p>
<p class="boxSizing">one：
    不允许用户调整元素大小。
    both：
    用户可以调节元素的宽度和高度。
    horizontal：
    用户可以调节元素的宽度
    vertical：
    用户可以调节元素的高度。</p>
<p>底部底部底部底部底部底部底部底部底部底部底部底部底部底部底部底部底部</p>
</body>
</html>
