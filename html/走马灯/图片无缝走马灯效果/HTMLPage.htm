<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="StyleSheet.css" type="text/css" />
    <title></title>
</head>
<body >
    <table style="text-align: center; width: 100%; height: 100%; border: 0px; margin: 0px auto;"
        cellspacing="0" cellpadding="0">
        <tr>
            <td>
                <div id="demo" style="width: 100%;">
                    <div id="indemo">
                        <div id="demo1">
                            <img alt="" src="Images/1.gif" style="border: 0px;" />
                            <img alt="" src="Images/2.gif" style="border: 0px" />
                            <img alt="" src="Images/3.gif" style="border: 0px" />
                            <img alt="" src="Images/4.gif" style="border: 0px" />
                            <img alt="" src="Images/5.gif" style="border: 0px" />
                            <img alt="" src="Images/6.gif" style="border: 0px" />
                            <img alt="" src="Images/7.gif" style="border: 0px" />
                            <img alt="" src="Images/8.gif" style="border: 0px" />
                            <img alt="" src="Images/9.gif" style="border: 0px" />&nbsp;
                        </div>
                        <div id="demo2">
                        </div>
                    </div>
                </div>

                <script type="text/javascript" language="javascript">
                    var speed = 25;
                    var tab = document.getElementById("demo");
                    var tab1 = document.getElementById("demo1");
                    var tab2 = document.getElementById("demo2");
                    tab2.innerHTML = tab1.innerHTML;
                    function Marquee() {
                        if (tab2.offsetWidth - tab.scrollLeft <= 0)
                            tab.scrollLeft -= tab1.offsetWidth
                        else {
                            tab.scrollLeft++;
                        }
                    }
                    var MyMar = setInterval(Marquee, speed);
                    tab.onmouseover = function() { clearInterval(MyMar) };
                    tab.onmouseout = function() { MyMar = setInterval(Marquee, speed) };
                </script>

            </td>
        </tr>
    </table>
</body>
</html>
