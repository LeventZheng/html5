<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>

<body>
	<main>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</main>
</body>
<script type="text/javascript">
	var array =	[1,2,3,4];
	var sum=0;
	array.forEach(function(item,index,array) {
		console.log(array[index] ==item)
		sum+=item;
	});
	console.log(sum);//10

	var mapArr = array.map(function(data){return data*2;});
	console.log(mapArr);//[2, 4, 6, 8]

	var filterArr = array.filter(function(data){return data>1});
	console.log(filterArr);//[2, 3, 4]

	var someArr = array.some(function(data){return data>5});
	console.log(someArr);//最后为boolean，只要一个为true结果即为true;5-false,3-true

	var everyArr = array.every(function(data){return data>1});
	console.log(everyArr);//最后为boolean，必须全部为true结果才为true;5-false,3-false,0-true
</script>

</html>
