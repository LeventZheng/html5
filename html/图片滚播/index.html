<title>自动获取图片滚播</title>
</head>
<script type="text/javascript">
    $(document).ready(function(){
        var tbsource = "C:/Users/User/Desktop/images";//本地文件夹路径
        var hdfiles = "";
        var objFSO =new ActiveXObject('Scripting.FileSystemObject');
        if(!objFSO.FolderExists(tbsource))
        {
            alert("<"+tbsource+">该文件夹路径不存在，或者路径不能含文件名！");
            objFSO = null;
//return;
        }
        var objFolder = objFSO.GetFolder(tbsource);
        var colFiles = new Enumerator(objFolder.Files);
        //var re_inf1 = /\.jpg$/; 验证文件夹文件是否jpg文件
        //var re_inf1 = /\[.](jpg|gif|bmg)$/;
        var re_inf1 =/\.(gif|jpg|jpeg|bmp)$/i;
        for (; !colFiles.atEnd(); colFiles.moveNext()) //读取文件夹下文件
        {
            var objFile = colFiles.item();
            if(re_inf1.test(objFile.Name.toLowerCase()))
            {
                hdfiles = hdfiles+"<li><img src="+tbsource + "/" +objFile.Name+"></li>";
            }
        }
        alert(hdfiles);
//        $('.hdfiles').append(hdfiles);
    document.getElementById("bjqs").innerHTML=hdfiles;

        // 商家中心登陆页图片轮换
        $('#banner-fade').bjqs({
            height      : 400,
            width       : '100%',
            animduration: 450,
            animspeed   : 3e3,
            showcontrols:false,
            responsive  : true
        });
    });
</script>
<body>

    <div id="banner-fade">

        <!-- start Basic Jquery Slider -->

        </ul>
        <!-- end Basic jQuery Slider -->

    </div>
