    <script>
        function replace(obj){
            obj.value = obj.value.toString().replace(/[^-+\d\.]/g,'');
            obj.value = obj.value.toString().replace(/^-?/g,'-');
//            obj.value = obj.value.toString().replace(/-?/g,'');
//            obj.value = obj.value.replace(/^\w-$/,'');
            console.log(obj.value);
        }
    </script>
</head>
<body>
<div>
    <input type="text" onkeyup="replace(this)"/>
    <!--<input type="text" onkeypress="return event.keyCode>=4&&event.keyCode<=57"/>-->
</div>
</body>
