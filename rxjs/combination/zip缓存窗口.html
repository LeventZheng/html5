<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>zip缓存窗口</title>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
  <script>
    let foo1$ = Rx.Observable.interval(2000);
    let foo2$ = Rx.Observable.interval(100).map(val=>'a' + val);
    let foo$ = foo1$.zip(foo2$.bufferTime(1000)).map(arr=>arr[1]);
    foo$.subscribe(x => {
      // x 是一个数组，表示1000ms内缓存的foo2$生成数据
      console.log(x);
    });
  </script>
</head>
<body>
</body>
</html>
