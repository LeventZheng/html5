<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>zip</title>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
  <script>
    var from = Rx.Observable.from([9,8,7,6,5,4]);
    var interval = Rx.Observable.interval(3000);
    var click$ = Rx.Observable.fromEvent(document, 'click');
    // var result = click$.zip(interval).map(arr=>arr[0]);
    var result = click$.zip(interval, from);
    result.subscribe(x => console.log(x));
  </script>
</head>
<body>
</body>
</html>
