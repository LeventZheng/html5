<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>merge</title>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
  <script>
    var interval = Rx.Observable.interval(1000);
    // var interval = Rx.Observable.fromEvent(document, 'mouseover');
    var click$ = Rx.Observable.fromEvent(document, 'click');
    var result = click$.merge(interval);
    // result.subscribe(x => console.log(x));

    // 验证of 生成的数据是同步数据
    var of1 = Rx.Observable.of(9,8,7,6,5);
    var of2 = Rx.Observable.of(0,1,2,3,4);
    var result2 = of1.merge(of2);
    result2.subscribe(
      console.log,
      null,
      () => console.log('complete')
    );
  </script>
</head>
<body>
</body>
</html>
