<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>race</title>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
  <script>
    const original$ = Rx.Observable.timer(0, 1000);
    const result$ = original$.startWith('start');
    result$.subscribe(
      console.log,
      null,
      ()=> console.log('complete')
    );
  </script>
</head>
<body>
</body>
</html>
