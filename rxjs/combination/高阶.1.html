<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高阶-combineAll</title>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
  <script>
    const ho$ = Rx.Observable.interval(1000)
    .take(2)
    .map(x => Rx.Observable.interval(1500).map(y => x+':'+y).take(2));
    const concated$ = ho$.combineAll().subscribe(
      console.log,
      null,
      () => console.log('complete')
    );;
  </script>
</head>
<body>
</body>
</html>
