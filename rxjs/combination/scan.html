<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scan</title>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
  <script>
    let foo$ = Rx.Observable.interval(1000);
    // acc 为上次返回值
    // cur 更新的值，此处由foo$提供
    foo$.scan((acc, cur) => {
      console.log('acc', acc);
      console.log('cur', cur);
      return cur
    }, 0).subscribe((data)=>console.log(data));
  </script>
</head>
<body>
</body>
</html>
