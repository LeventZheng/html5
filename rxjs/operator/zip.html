<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>zip</title>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
  <script>
    let foo1$ = Rx.Observable.timer(1000, 500);
    let foo2$ = Rx.Observable.of('a','b','c','d');
    let foo$ = foo1$.zip(foo2$);
    foo$.subscribe(x => console.log(x));  // 多余的没有组对不发出
  </script>
</head>
<body>
</body>
</html>
