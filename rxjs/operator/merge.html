<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>merge</title>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
  <script>
    let foo1$ = Rx.Observable.interval(1000);
    let foo2$ = Rx.Observable.interval(1000).delay(500);
    let foo$ = Rx.Observable.merge(foo1$, foo2$).subscribe(
      data => console.log(data));
  </script>
</head>
<body>
</body>
</html>
