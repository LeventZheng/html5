<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>takeUntil</title>
  <style>
    .box{
      background: greenyellow;
      width: 200px;
      height: 200px;
    }
  </style>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
  <script>
  </script>
</head>
<body>
  <div class="box"></div>
  <script>
    const box = document.querySelector('.box');
    let click$ = Rx.Observable.fromEvent(box, 'click');
    let interval$ = Rx.Observable.interval(1000);
    // interval$.take(10).subscribe((e)=>{console.log(e)});
    interval$.takeUntil(click$).subscribe({
      next: (y)=> console.log(y),
      error: err => console.log(err),
      complete: () => console.log('complete')
    });
  </script>
</body>
</html>
