<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pluck&pairwise</title>
  <style>
    .box{
      background: greenyellow;
      width: 200px;
      height: 200px;
    }
  </style>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
</head>
<body>
  <div class="box"><span>去北京</span></div>
  <script>
    const box = document.querySelector('.box');
    let foo = Rx.Observable.fromEvent(box, 'click');
    // foo.pluck('target', 'tagName').subscribe((e)=>{console.log(e)});
    foo.pairwise().subscribe((e)=>{console.log(e)});
  </script>
</body>
</html>
