<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>distinct</title>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
  <script>
    let foo$ = Rx.Observable.from([1,2,3,2,1,2,3,3,4,4,4]);
    foo$.distinct().subscribe((data)=>console.log(data)); // distinct 要求全部去重
    // 1 2 3 4
    console.log('-----------------------------------');
    foo$.distinctUntilChanged().subscribe((data)=>console.log(data)); // distinctUntilChanged 要求连续重复只取其一
    // 1 2 3 4 5 2 1 4
  </script>
</head>
<body>
</body>
</html>
