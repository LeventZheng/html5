<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>buffer</title>
  <style>
    .box{
      background: greenyellow;
      width: 200px;
      height: 200px;
    }
  </style>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
</head>
<body>
  <h3>interval 流被 click 事件流分组，点击的时候才会发出近一组数据</h3>
  <div class="box"><span>点击发送分组数据</span></div>
  <script>
    const box = document.querySelector('.box');
    let foo1$ = Rx.Observable.fromEvent(box, 'click');
    let foo2$ = Rx.Observable.interval(1000);
    let foo$ = foo2$.buffer(foo1$);
    foo$.subscribe((e)=>{console.log(e)});
  </script>
</body>
</html>
