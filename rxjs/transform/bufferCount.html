<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bufferCount</title>
  <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
</head>
<body>
  <script>
    let foo1$ = Rx.Observable.interval(500);
    let foo$ = foo1$.bufferCount(6, 6); // 第二个参数代表新的缓存区，这里3与不填效果相同，都是全部缓存新的数据
    foo$.subscribe((e)=>{console.log(e)});
  </script>
</body>
</html>
